<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de Amor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #ffd1d1, #ff9ecd);
        font-family: "Dancing Script", cursive;
        overflow: hidden;
      }

      .envelope {
        position: relative;
        width: 500px;
        height: 350px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.5s;
      }

      .envelope:hover {
        transform: translateY(-20px);
      }

      .front {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        overflow: hidden;
      }

      .flap {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffecec, #ffe0e0);
        transform-origin: top;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .envelope:hover .flap {
        transform: rotateX(180deg);
      }

      .flap::before {
        content: "";
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffecec, #ffe0e0);
        transform: rotateX(180deg);
        transform-origin: top;
        clip-path: polygon(0 0, 50% 50%, 100% 0);
      }

      .letter {
        position: absolute;
        width: 90%;
        height: 90%;
        background: linear-gradient(135deg, #fff, #fff9f9);
        border-radius: 10px;
        padding: 30px;
        box-sizing: border-box;
        top: 5%;
        left: 5%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .envelope:hover .letter {
        transform: translateY(-100px);
      }

      .letter-content {
        opacity: 0;
        transition: opacity 0.6s;
        text-align: center;
        color: #ff6b95;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .envelope:hover .letter-content {
        opacity: 1;
      }

      .heart {
        position: relative;
        width: 30px;
        height: 30px;
        background: #ff6b95;
        transform: rotate(45deg);
        margin: 0 auto 30px;
        animation: pulse 1.5s infinite;
        box-shadow: 0 0 20px rgba(255, 107, 149, 0.3);
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        background: #ff6b95;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 107, 149, 0.3);
      }

      .heart::before {
        left: -15px;
      }

      .heart::after {
        top: -15px;
      }

      @keyframes pulse {
        0% {
          transform: rotate(45deg) scale(1);
        }
        50% {
          transform: rotate(45deg) scale(1.3);
        }
        100% {
          transform: rotate(45deg) scale(1);
        }
      }

      .message {
        font-size: 28px;
        line-height: 1.6;
        color: #444;
        margin: 20px 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .signature {
        margin-top: 30px;
        font-size: 32px;
        font-weight: bold;
        color: #ff6b95;
        text-shadow: 2px 2px 4px rgba(255, 107, 149, 0.3);
      }

      /* Floating hearts background */
      .floating-hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-heart {
        position: absolute;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.5);
        animation: float 6s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating hearts background -->
    <div class="floating-hearts">
      <span class="floating-heart" style="left: 10%; animation-delay: 0s"
        >♥</span
      >
      <span class="floating-heart" style="left: 20%; animation-delay: 2s"
        >♥</span
      >
      <span class="floating-heart" style="left: 30%; animation-delay: 4s"
        >♥</span
      >
      <span class="floating-heart" style="left: 40%; animation-delay: 1s"
        >♥</span
      >
      <span class="floating-heart" style="left: 50%; animation-delay: 3s"
        >♥</span
      >
      <span class="floating-heart" style="left: 60%; animation-delay: 5s"
        >♥</span
      >
      <span class="floating-heart" style="left: 70%; animation-delay: 2s"
        >♥</span
      >
      <span class="floating-heart" style="left: 80%; animation-delay: 4s"
        >♥</span
      >
      <span class="floating-heart" style="left: 90%; animation-delay: 1s"
        >♥</span
      >
    </div>

    <div class="envelope">
      <div class="front">
        <div class="flap"></div>
        <div class="letter">
          <div class="letter-content">
            <div class="heart"></div>
            <div class="message">
              Mi muñeca Hermosa,<br /><br />
              Cada momento contigo es un regalo.<br />
              Eres mi sueño hecho realidad,<br />
              mi amor eterno y mi felicidad.<br />
              Te amo más que a las estrellas en el cielo.<br /><br />
              Por siempre te amo,
            </div>
            <div class="signature">❤️</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
